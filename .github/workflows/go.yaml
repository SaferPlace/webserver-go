name: Go

on:
  push:
    branch: [ main ]
  pull_request:
    branch: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true
      - run: go build -v ./...
      - run: go test -v ./...
      - uses: golangci/golangci-lint-action@v3
